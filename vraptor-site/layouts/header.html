<% path = @item[:filename].start_with?('content/en') ? 'en' : 'pt' %>

<header class="container">

  <h1 class="logo"><a class="logo-link" href="/<%=path%>">
      <img src="/img/logo.png" alt="VRaptor">
  </a></h1>

  <ul class="community">

    <li><a href="https://groups.google.com/forum/<%=path == 'en' ? '?hl=en#!forum/vraptor4' : '#!forum/caelum-vraptor'%>" target="_blank">Google Groups</a></li>

    <li><a href="https://github.com/caelum/vraptor4/" target="_blank">GitHub</a></li>

    <% if path == 'en'%>
      <li><a href="http://questions.vraptor.org" target="_blank">VRaptor Questions</a></li>
    <% else %>
      <li><a href="http://www.guj.com.br/tag/vraptor" target="_blank">GUJ Respostas</a></li>
    <% end %>
  </ul>

  <ul class="site-languages">
    <li>
      <a class="site-language flag flag-en <%=path == 'en' ? '' : 'not-selected'%>" title="en" href="/en">
        EN
      </a>
    </li>
    <li>
      <a class="site-language flag flag-pt <%=path == 'pt' ? '' : 'not-selected'%>" title="pt" href="/pt">
        PT
      </a>
    </li>
  </ul>

</header>
<%= render path + '/menu' %>
